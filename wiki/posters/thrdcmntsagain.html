<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comment-container">
        <h1>Comments Section</h1>
        
        <div id="comments-list">
            <!-- Comments will be dynamically added here by JavaScript -->
        </div>

        <div class="comment-form">
            <h2>Add a Comment</h2>
            <input type="text" id="username-input" placeholder="Your Name" required>
            <textarea id="comment-input" placeholder="Write your comment..." rows="4" required></textarea>
            <button id="post-comment-btn">Post Comment</button>
        </div>
    </div>
  
    <style>
      body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.comment-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1, h2 {
    color: #333;
}

#comments-list {
    margin-bottom: 20px;
}

.comment {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
}

.comment:last-child {
    border-bottom: none;
}

.comment-author {
    font-weight: bold;
    color: #007bff;
    margin-right: 5px;
}

.comment-body {
    margin-top: 5px;
    color: #555;
}

.comment-form input,
.comment-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
}

.comment-form button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.comment-form button:hover {
    background-color: #218838;
}
  </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const commentsList = document.getElementById('comments-list');
    const postCommentBtn = document.getElementById('post-comment-btn');
    const usernameInput = document.getElementById('username-input');
    const commentInput = document.getElementById('comment-input');
    const STORAGE_KEY = 'page_comments';

    // 1. Function to retrieve comments from localStorage
    function getComments() {
        const commentsJson = localStorage.getItem(STORAGE_KEY);
        // Parse the JSON string back into a JavaScript array, or an empty array if null
        return commentsJson ? JSON.parse(commentsJson) : [];
    }

    // 2. Function to save comments to localStorage
    function saveComments(comments) {
        // Convert the comments array into a JSON string for storage
        localStorage.setItem(STORAGE_KEY, JSON.stringify(comments));
    }

    // 3. Function to display comments on the page
    function displayComments() {
        commentsList.innerHTML = ''; // Clear current list
        const comments = getComments();

        comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
                <span class="comment-author">${comment.username}:</span>
                <p class="comment-body">${comment.text}</p>
            `;
            commentsList.appendChild(commentDiv);
        });
    }

    // 4. Function to handle posting a new comment
    function handlePostComment() {
        const username = usernameInput.value.trim();
        const commentText = commentInput.value.trim();

        if (username && commentText) {
            const newComment = {
                id: Date.now(), // Use a timestamp for a simple unique ID
                username: username, 
                text: commentText
            };

            const comments = getComments();
            comments.push(newComment);
            saveComments(comments);
            displayComments(); // Refresh the list
            
            // Clear the input fields
            usernameInput.value = '';
            commentInput.value = '';
        } else {
            alert('Please enter both your name and a comment.');
        }
    }

    // 5. Event listener for the post button
    postCommentBtn.addEventListener('click', handlePostComment);

    // 6. Initial display of comments when the page loads
    displayComments();
});
  </script>
</body>
</html>
