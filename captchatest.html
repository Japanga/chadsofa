<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  
    <b><p id="updatingParagraph">Getting a connection from the Wiki.</p></b>

    <script>
    // Route for /products that only allows GET and POST
app.route('/chadsofa')
  .get((req, res) => {
    res.send('This is a list of products.');
  })
  .post((req, res) => {
    res.send('Product created successfully.');
  })
  .all((req, res) => { // This catches any other method (PUT, DELETE, etc.)
    res.status(405)
       .set('Allow', 'GET, POST') // Specify allowed methods
       .send('Method Not Allowed');
  });

    </script>
  
    <form action="/chadsofa/wiki/main/home">
  
        <div class="h-captcha" data-sitekey="36042202-6850-4a02-b758-492e5d407d08" data-theme="dark"></div>
        <button type="submit">Enter Site</button>
    </form>
  

    <script>
        const paragraph = document.getElementById('updatingParagraph');
        const messages = [
            "Getting a connection from the Wiki..",
            "Getting a connection from the Wiki...",
            "Getting a connection from the Wiki....",
            "Getting a connection from the Wiki.....",
            "Getting a connection from the Wiki......"
        ];
        let messageIndex = 0;

        function updateParagraphText() {
            paragraph.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length; // Cycle through messages
        }

        // Call the function immediately to set the first message
        updateParagraphText();

        // Update the text every 3 seconds (3000 milliseconds)
        setInterval(updateParagraphText, 100); 
    </script>
</body>
</html>
