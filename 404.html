 <head>

<body>

  <img src="https://japanga.github.io/chadsofa/wiki/files/images/githubquitsketch.png" alt="Description of the image" width="900" height="500"> 
 
  <audio id="hiddenAudio" controls>
  <source src="https://audio.jukehost.co.uk/CLo9es7WE9vRNdfCR97bPPD5rWQeh1Dz" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  
      <script>
        // Define the function that will run when the window loads
        window.onload = function() {
            // Create a new Audio object, passing the path to your audio file
             var audio = document.getElementById("hiddenAudio");// Replace 'your_audio_file.mp3' with your actual file path

            // Attempt to play the audio
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Autoplay started successfully
                    console.log('Audio started playing automatically.');
                }).catch(function(error) {
                    // Autoplay was prevented (e.g., by browser policies)
                    console.error('Autoplay was prevented:', error);
                    // You might need to show a play button here for the user to interact
                    alert('Please click on the page to play the audio.');
                });
            }
        };
    </script>
  
<style>
/* Styles for WebKit browsers (Chrome, Safari, newer Edge) */

    background-color: #45136B; /* Example red background color */
    color: #ffffff;            /* Changes the color of icons/text, but results vary */
}
